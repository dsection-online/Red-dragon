<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #333;
    }
    .profile-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 500px;
      max-width: 90%;
    }
    .profile-container h2 {
      color: #007bff;
      margin-bottom: 20px;
    }
    .profile-pic-container {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: #eee;
      margin: 0 auto 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      border: 3px solid #007bff;
    }
    .profile-pic-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }
    .profile-pic-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2em;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .profile-pic-container:hover .profile-pic-overlay {
      opacity: 1;
    }
    .profile-pic-overlay span {
      font-size: 3em;
      line-height: 1;
    }
    #profilePicInput {
      display: none;
    }
    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }
    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: bold;
    }
    .input-group input,
    .input-group textarea,
    .input-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }
    .input-group textarea {
      resize: vertical;
      min-height: 100px;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    #saveChangesButton {
      background-color: #28a745;
      color: white;
      flex-grow: 1;
      margin-right: 10px;
    }
    #saveChangesButton:hover {
      background-color: #218838;
    }
    #logoutButton {
      background-color: #dc3545;
      color: white;
    }
    #logoutButton:hover {
      background-color: #c82333;
    }
    .message {
      margin-top: 15px;
      font-size: 0.9em;
      color: green;
    }
    .error-message {
      color: red;
      margin-top: 15px;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
<div class="profile-container">
  <h2>Your Profile</h2>

  <div class="profile-pic-container" id="profilePicContainer">
    <img id="profilePicDisplay" src="https://via.placeholder.com/150?text=+" alt="Profile Picture">
    <div class="profile-pic-overlay"><span>+</span></div>
    <input type="file" id="profilePicInput" accept="image/*">
  </div>

  <div class="input-group">
    <label for="userName">Name</label>
    <input type="text" id="userName" placeholder="Your Full Name">
  </div>

  <div class="input-group">
    <label for="userBio">Bio</label>
    <textarea id="userBio" placeholder="Tell us something about yourself..."></textarea>
  </div>

  <div class="input-group">
    <label for="userSection">Section</label>
    <select id="userSection">
      <option value="">Select Section</option>
      <option value="A">Section A</option>
      <option value="B">Section B</option>
      <option value="C">Section C</option>
      <option value="D">Section D</option>
      <option value="E">Section E</option>
    </select>
  </div>

  <p class="message" id="statusMessage"></p>
  <p class="error-message" id="errorMessage"></p>

  <div class="button-group">
    <button id="saveChangesButton">Save Changes</button>
    <button id="logoutButton">Logout</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyChLr_2O-NX9vquAgCkuNFILQmiMKzrl7U",
    authDomain: "red-dragon-bc77b.firebaseapp.com",
    projectId: "red-dragon-bc77b",
    storageBucket: "red-dragon-bc77b.appspot.com",
    messagingSenderId: "757926824845",
    appId: "1:757926824845:web:5a6f9c31a553a37cbe0bc4"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const IMGBB_API_KEY = "7d216f815f24175d37595359be14a72d";

  const profilePicInput = document.getElementById('profilePicInput');
  const profilePicDisplay = document.getElementById('profilePicDisplay');
  const profilePicContainer = document.getElementById('profilePicContainer');
  const userNameInput = document.getElementById('userName');
  const userBioTextarea = document.getElementById('userBio');
  const userSection = document.getElementById('userSection');
  const saveChangesButton = document.getElementById('saveChangesButton');
  const logoutButton = document.getElementById('logoutButton');
  const statusMessage = document.getElementById('statusMessage');
  const errorMessage = document.getElementById('errorMessage');
  let currentProfilePicUrl = '';

  function showStatus(message, isError = false) {
    statusMessage.textContent = message;
    statusMessage.style.color = isError ? 'red' : 'green';
    errorMessage.style.display = 'none';
    statusMessage.style.display = 'block';
    setTimeout(() => {
      statusMessage.style.display = 'none';
    }, 3000);
  }

  function showErrorMessage(message) {
    errorMessage.textContent = message;
    errorMessage.style.display = 'block';
    statusMessage.style.display = 'none';
  }

  onAuthStateChanged(auth, async (user) => {
    if (!user) return (window.location.href = 'index.html');

    const userDocRef = doc(db, 'users', user.uid);
    const userDocSnap = await getDoc(userDocRef);
    if (userDocSnap.exists()) {
      const data = userDocSnap.data();
      userNameInput.value = data.name || '';
      userBioTextarea.value = data.bio || '';
      userSection.value = data.section || '';
      if (data.profilePictureUrl) {
        profilePicDisplay.src = data.profilePictureUrl;
        currentProfilePicUrl = data.profilePictureUrl;
      }
    }
  });

  profilePicContainer.addEventListener('click', () => profilePicInput.click());

  profilePicInput.addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file || !file.type.startsWith('image/')) return showErrorMessage("Please select an image.");
    if (file.size > 5 * 1024 * 1024) return showErrorMessage("Max image size is 5MB.");

    showStatus("Uploading image...");

    const reader = new FileReader();
    reader.onloadend = async () => {
      const base64Image = reader.result.split(',')[1];

      const formData = new FormData();
      formData.append('key', IMGBB_API_KEY);
      formData.append('image', base64Image);

      try {
        const res = await fetch('https://api.imgbb.com/1/upload', { method: 'POST', body: formData });
        const result = await res.json();

        if (result.data && result.data.url) {
          currentProfilePicUrl = result.data.url;
          profilePicDisplay.src = currentProfilePicUrl;
          showStatus("Image uploaded!");
        } else throw new Error("No image URL returned.");
      } catch (err) {
        console.error(err);
        showErrorMessage("Upload failed.");
      }
    };
    reader.readAsDataURL(file);
  });

  saveChangesButton.addEventListener('click', async () => {
    const user = auth.currentUser;
    if (!user) return showErrorMessage("Not signed in.");

    const userDocRef = doc(db, 'users', user.uid);
    try {
      await setDoc(userDocRef, {
        name: userNameInput.value.trim(),
        bio: userBioTextarea.value.trim(),
        section: userSection.value,
        profilePictureUrl: currentProfilePicUrl,
        lastUpdated: new Date()
      }, { merge: true });
      showStatus("Profile updated!");
      setTimeout(() => (window.location.href = "dashboard.html"), 1500);
    } catch (e) {
      showErrorMessage("Save failed.");
    }
  });

  logoutButton.addEventListener('click', async () => {
    await signOut(auth);
    window.location.href = "index.html";
  });
</script>
</body>
</html>
