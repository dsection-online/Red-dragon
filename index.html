<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* CSS for the login page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative; /* To position the top-left text */
        }

        .top-left-text {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.6em;
            color: #a71212;
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 25px;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; /* Ensures padding doesn't increase width */
            font-size: 16px;
        }

        /* Styling for the login button */
        button#loginButton {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s ease;
            margin-bottom: 10px; /* Added spacing below the button */
        }

        button#loginButton:hover {
            background-color: #0056b3;
        }

        /* Styling for the Google Sign-In button */
        #googleSignInButton {
            background-color: white; /* Changed to white */
            color: #333; /* Changed text color to dark */
            padding: 12px 20px;
            border: 1px solid #ddd; /* Added a border for better visibility */
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            display: flex; /* To center icon and text */
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
            margin-top: 10px; /* Spacing above */
        }

        #googleSignInButton img {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }

        #googleSignInButton:hover {
            background-color: #f0f0f0; /* Slightly darker hover effect */
        }

        .error-message {
            color: red;
            margin-top: 15px;
            font-size: 14px;
            display: none; /* Hidden by default */
        }

        .login-container p {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .login-container p a {
            color: #007bff;
            text-decoration: none;
        }

        .login-container p a:hover {
            text-decoration: underline;
        }

        .separator {
            margin: 20px 0;
            border-top: 1px solid #eee;
            text-align: center;
            position: relative;
        }

        .separator span {
            background: #fff;
            padding: 0 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #777;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="top-left-text">Red Dragon</div>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">email</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" id="loginButton">Login</button>
            <p class="error-message" id="errorMessage"></p>
        </form>
        <p>Don't have an account? <a href="#" id="signupLink">Sign Up Here</a></p>

        <button type="button" id="googleSignInButton">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google icon">
            Sign in with Google
        </button>
    </div>

    <!-- Replace your existing <script type="module"> with this -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getAuth,
  signInAnonymously,
  signInWithPopup,
  GoogleAuthProvider,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import {
  getFirestore,
  doc,
  setDoc
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyChLr_2O-NX9vquAgCkuNFILQmiMKzrl7U",
  authDomain: "red-dragon-bc77b.firebaseapp.com",
  projectId: "red-dragon-bc77b",
  storageBucket: "red-dragon-bc77b.appspot.com",
  messagingSenderId: "757926824845",
  appId: "1:757926824845:web:5a6f9c31a553a37cbe0bc4"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const loginForm = document.getElementById('loginForm');
const usernameInput = document.getElementById('email'); // Now used as username
const passwordInput = document.getElementById('password');
const errorMessage = document.getElementById('errorMessage');
const signupLink = document.getElementById('signupLink');
const googleSignInButton = document.getElementById('googleSignInButton');

// Anonymous login with username/password (used like registration)
loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const username = usernameInput.value.trim();
  const password = passwordInput.value.trim();

  if (!username || !password) {
    errorMessage.textContent = "Please enter both username and password.";
    errorMessage.style.display = "block";
    return;
  }

  try {
    const result = await signInAnonymously(auth);
    const user = result.user;

    await setDoc(doc(db, "users", user.uid), {
      uid: user.uid,
      username: username,
      password: password, // ⚠️ For demo only
      method: "anonymous"
    });

    console.log("Anonymous user saved:", user.uid);
    window.location.href = "profile.html";
  } catch (err) {
    console.error("Anonymous login failed:", err);
    errorMessage.textContent = "Login failed: " + err.message;
    errorMessage.style.display = "block";
  }
});

// Google Sign-In
googleSignInButton.addEventListener('click', async () => {
  errorMessage.style.display = 'none';
  const provider = new GoogleAuthProvider();
  try {
    const result = await signInWithPopup(auth, provider);
    const user = result.user;

    await setDoc(doc(db, "users", user.uid), {
      uid: user.uid,
      username: user.displayName || "Google User",
      email: user.email,
      photoURL: user.photoURL,
      method: "google"
    });

    console.log("Google sign-in success:", user.uid);
    window.location.href = "profile.html";
  } catch (err) {
    console.error("Google sign-in error:", err);
    errorMessage.textContent = "Google sign-in failed: " + err.message;
    errorMessage.style.display = "block";
  }
});

// Redirect if already logged in
onAuthStateChanged(auth, (user) => {
  if (user) {
    window.location.href = "profile.html";
  }
});
</script>
