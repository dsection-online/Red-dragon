<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Red Dragon Account</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }
    .topbar {
      background: #b71c1c;
      padding: 10px 20px;
      font-size: 20px;
      text-align: left;
    }
    .topbar span {
      font-weight: bold;
    }
    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #1c1c1c;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      border-top: 1px solid #333;
      z-index: 10;
    }
    .bottom-bar div {
      text-align: center;
      font-size: 12px;
      cursor: pointer;
    }
    .profile-container {
      margin: 30px auto;
      width: 90%;
      background: #1e1e1e;
      border-radius: 15px;
      padding: 20px;
      border: 1px solid #333;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #b71c1c;
      margin-bottom: 15px;
    }
    .user-detail {
      margin: 5px 0;
    }
    .action-buttons {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .action-buttons button {
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      color: white;
    }
    .logout-btn {
      background-color: #d32f2f;
    }
    .edit-btn {
      background-color: #1976d2;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <span>Red Dragon</span>
  </div>  <div class="profile-container">
    <img id="profilePic" class="profile-pic" src="" alt="Profile Picture" />
    <h2 id="userName">Loading...</h2>
    <p class="user-detail" id="userEmail"></p>
    <p class="user-detail" id="userId"></p><div class="action-buttons">
  <button class="edit-btn" onclick="editProfile()">Edit Profile</button>
  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

  </div>  <div class="bottom-bar">
    <div onclick="location.href='dashboard.html'">üè†<br>Home</div>
    <div onclick="location.href='notes.html'">üìÑ<br>Notes</div>
    <div onclick="location.href='share.html'">üì∑<br>Share</div>
    <div onclick="location.href='chat.html'">üí¨<br>Chat</div>
    <div onclick="location.href='account.html'">üë§<br>Account</div>
  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyChLr_2O-NX9vquAgCkuNFILQmiMKzrl7U",
      authDomain: "red-dragon-bc77b.firebaseapp.com",
      projectId: "red-dragon-bc77b",
      storageBucket: "red-dragon-bc77b.appspot.com",
      messagingSenderId: "757926824845",
      appId: "1:757926824845:web:5a6f9c31a553a37cbe0bc4"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async user => {
      if (user) {
        document.getElementById('userName').textContent = 'Guest';
        document.getElementById('userEmail').textContent = user.email ? user.email : '(No email)';
        document.getElementById('userId').textContent = 'User ID: ' + user.uid;

        try {
          const profileDoc = await db.collection("profile").doc(user.uid).get();
          if (profileDoc.exists) {
            const data = profileDoc.data();
            document.getElementById('userName').textContent = data.name || 'Unnamed';
            document.getElementById('profilePic').src = data.profilePictureUrl || "https://via.placeholder.com/120";
          } else {
            document.getElementById('profilePic').src = "https://via.placeholder.com/120";
          }
        } catch (err) {
          console.error("Error loading profile:", err);
        }
      } else {
        window.location.href = "index.html";
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      }).catch(error => {
        alert("Logout failed: " + error.message);
      });
    }

    function editProfile() {
      window.location.href = "inform.html";
    }
  </script></body>
</html>
